<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>documento</title>]
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="exemplo15.css">
</head>
<body>
    <div id="corpo" class="container">
        <h1>Bem Vindo ao bootstrap</h1>
        <form action="" method="get">
            <div class="row">
            <fieldset>
                <legend>Dados Pessoais</legend>
            <div class="col-lg-6">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control">
            </div>
            <div class="col-lg-6">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" class="form-control">
            </div>
            <div class="col-lg-6">
                <label for="rg">RG</label>
                <input type="text" name="rg" id="rg" class="form-control" maxlength="9">
            </div>
            <div class="col-lg-6">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" class="form-control" maxlength="11">
            </div>
            <div class="col-lg-6">
                <label for="Telefone">Telefone</label>
                <input type="number" name="telefone" id="telefone" class="form-control" maxlength="11">
            </div>
            <div class="col-lg-6">
                <label for="genero">Gênero</label>
            <select name="genero" id="genero" class="form-control">
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
            </select>
            </div>
            <div class="row">
                <legend>Dados do Logradouro</legend>
            <div class="col-lg-10">
                <label for="logradouro">Logradouro</label>
                <input type="text" name="logradouro" id="logradouro" class="form-control">
            </div>
            <div class="form-group col-lg-2">
                <label for="numero">Número</label>
                <input type="text" name="numero" id="numero" class="form-control">
            </div>
            <div class="row">
                <div class="form-group col-xs-4">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="ciade" class="form-control">
            </div>
            <div class="form-group col-xs-4">
            <label for="estado">Estado</label>
            <select name="estado" id="estado" class="form-control">
                <option selected-desa>Estado</option>
                <option>Ceará</option>
                <option>Paraíba</option>
                <option>Pernambuco</option>
            </select>
        </div>
        <div class="form-group">
                <div class="form-group col-xs-4">
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep" class="form-control">
        </div>
        </div>
        <div class="row">
            <legend>Dados do Pagamento</legend>
        <div class="col-lg-10">
            label
        </div>
        </div>
            </fieldset>
        </form>
    </div>
    <div class="row">
        <div class="form-group col-lg-12">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="reset" class="btn btn-danger">Limpar</button>
        </div>
    </div>
</body>
</html>

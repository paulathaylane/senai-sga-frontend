<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
    </head>
    <body>
        <table border="0" width="700" height="200" align="center" >
            <tr style="background-color: seashell; color:black; font-weight: bold" align="center">
                <td colspan="2"><h2>****Eleições****</h2></td>
            </tr>
            <tr style="background-color: seashell; color:black; font-weight: bold" align="center">
                <td><label for="nome">
                    <h3>Digite seu nome:</h3>
                    </label>
                    <br>
                    <input 
                    type="text"
                    name="nome"
                    id="nome" 
                    size="20" 
                    maxlength="10"
                    placeholder="Nome..."></td>
                <td> <label for="nascimento"><h3>Data de nascimento:</h3></label>
                    <br>
                    <br>
                    <input for="date" name="nascimento" id="nascimento"></td>
            </tr>
            <tr style="background-color: seashell; color:black; font-weight: bold" align="center">
                <td>
                    <label for="email"><h3>Informe seu Email:</h3></label>
                    <br>
                    <br>
                    <input type="email" name="email" id="email">
                </td>
                <td>
                    <h3>digite a sua senha:</h3>
                <br>
                <br>
                <input
                    type="password"
                    name="senha"
                    id="senha"
                    size="8"
                    maxlength="8"
                    placeholder="Senha..."
                />
                </td>
            </tr>
            <tr style="background-color: seashell; color:black; font-weight: bold" align="center">
                <td><h3>Você se identifica por:<br></h3>
                    <input 
                        type="radio" 
                        name="genero" 
                        value="masc"
                    />masculino<br>
                    <input 
                        type="radio" 
                        name="genero" 
                        value="fem"
                    />feminino<br>
                    <input
                        type="radio"
                        name="genero"
                        value="outro"
                    />Outro<br>
                    especifique: 
                    <input 
                    type="text"
                    name="nome"
                    id="nome" 
                    size="20" 
                    maxlength="10"
                    placeholder="...">
                </td>
                <td><h3>Qual sua série?<br></h3>
                    <br>
                    <label for="série">Série:</label>
                    <select name="série" id="série">
                        <option disabled selected>Selecione sua Série:</option>
                        <optgroup label="Matutino">
                            <option value="pri">1º Ano</option>
                            <option value="seg">2º Ano</option>
                            <option value="ter">3º Ano</option>                    
                        </optgroup>
                        <optgroup label="Vespertino">
                        <option value="pri">1º Ano</option>
                        <option value="seg">2º Ano</option>
                        <option value="ter">3º Ano</option>
                        </optgroup>
                        </select>
                        <br></td>
            </tr>
            <tr style="background-color: seashell; color:black; font-weight: bold" align="center">
                <td colspan="2"><h3>****Votação****</h3></td>
            </tr> 
            <tr style="background-color: seashell; color:black; font-weight: bold" align="center">
                <td>Selecione uma opção abaixo:
                <br>
                <br>
                <select name="voto" id="voto">
                    <option disabled selected>Selecione uma opção:</option>
                    <option value="lid">Líder</option>
                    <option value="vlid">Vice-líder</option>
                    <option value="sct">Secretário</option>
                    <option value="hmr">Humorista</option>
                    <option value="est">Estilista</option>
                    <option value="timd">Tímido</option>
                </select>
                </td>
                <td>
                <h4>diga em quem Você vota:</h4>
                <textarea 
                name="descrição"
                id="descrição"
                cols="30" rows="10"
                placeholder="Diga aqui..."
            ></textarea>
                </td>
            </tr>
            <tr style="background-color: seashell; color:black; font-weight: bold" align="center">
                <td colspan="2"><button type="submit">Enviar</button> 
                <br>
                <br>
                <img src="imagens/senai.jpg" width="200" height="50" align="justify"></td>
            </tr>
        </table> 
    </body>
</html>

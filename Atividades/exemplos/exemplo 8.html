<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
    </head>
    <body>
        <form align="center">
            <label for=" nome">
                qual o seu nome?<br>
            </label>
        <br>
        <input 
            type="text" 
            name="name" 
            id="nome" 
            size="20" 
            maxlength="10"
            placeholder="Nome..."
        /><br>
        <br>
            digite a sua senha:<br>
        <br>
        <input
            type="password"
            name="senha"
            id="senha"
            size="8"
            maxlength="8"
            placeholder="Senha..."
        />
        <br>
        <br>
            Você concorda com a pena de morte?<br>
            <label for="concordo">
            <input
                type="checkbox"
                name="Concorda"
                id="concordo"
                value="concorda"
            />concordo <br>
            </label>
        <input 
            type="checkbox"
            name="discorda"
            value="discorda"
            checked
        />não concordo <br>
        <br>
            Qual o seu genero?<br>
        <input 
            type="radio" 
            name="genero" 
            value="masc"
        />masculino<br>
        <input 
            type="radio" 
            name="genero" 
            value="fem" 
            checked
        />feminino
        <br>
        <br>
        <textarea 
            name="descrição"
            id="descrição"
            cols="30" rows="10"
            placeholder="Aqui sua descrição..."
        ></textarea>
        <br>
        <br>
        Qual sua cidade?<br>
        <br>
        <label for="cidades">Cidades:</label>
        <select name="cidade" id="cidades">
            <option disabled selected>Selecione uma cidade</option>
            <optgroup Label="Rio Grande do Norte">
                <option value="ntl">Natal</option>
                <option value="par">Parnamirim</option>
                <option value="sga">São Gonçalo</option>
            </optgroup>
            <optgroup label="Paraíba">
                <option value="jpa">João Pessoa</option>
                <option value="cgd">Campina Grande</option>
            </optgroup>          
        </select>
        <br>
        <br>
        <button type="submit">vai</button>
    </form>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Formulário html</title>
</head>
<body>
    <form action="" method="post">
        <label for="cor">Escolha uma cor</label>
        <input type="color"name="cor" id="cor">
        <hr>
        <label for="nascimento">Data de nascimento</label>
        <input for="datetime-local" name="nascimento" id="nascimento">
        <hr>
        <label for="evento">data e hora do evento:</label>
        <input type="datetime-local" name="evento" id="evento">
        <hr>
        <label for="mes-evento">Mês do Evento:</label>
        <input type="month" name="mes-evento" id="mes-evento">
        <hr>
        <label for="email"> Seu email</label>
        <input type="email" name="email" id="email">
        <hr>
        <label for="quantidade">Quantiade</label>
        <input type="number" name="quantidade" id="quantidade" value="10" min="0" max="10">
        <hr>
        <label for="avaliacao">Avaliação do Site</label>
        <input type="range" name="avaliação" id="avaliação" value="0" min="1" max="5">
        <hr>
        <label for="procurar">pesquisar no site:</label>
        <input type="search" name="procurar" id="pesquisar">
        <button type="submit">Cadastrar</button>

    </form>
</body>
</html>

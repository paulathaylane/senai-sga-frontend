            leu na <u>moda da romana:</u> <i>Anil é cor azul</i></b><br><hr>
        <b> Reverta é o <i>verbo,</i></b> <s>O vivo breve é,</s> 
            Sabe bem amá-lo o Lama, <b> Me beba se é o <u>verbo vivo,</u></b> <u>O breve atrever</u>

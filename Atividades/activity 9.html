<html>
    <head>

        <title>Formulario</title>

    <form>
        <table border="0" width="700" height="200" align="center">
            <tr style="background-color: seashell; color:black; font-weight: bold" align="center">
                <td colspan="2" align="center"><h2>Formulário de Inscrição</h2></td>
            </tr>
            <tr style="background-color: seashell; color:black; font-weight: bold" align="center">
                <td colspan="2"><h3>Você é:</h3></td>
            </tr>
            <tr style="background-color: seashell; color:black; font-weight: bold" align="center">
                <td>
                    <img src="imagens/homem.png" width="100" height="90">
                    <br>
                    <input

                    />Homem<br>
                <br>

                <td>
                    <img src="imagens/mulher.png" width="100" height="90">
                    <br>
                    <input 
                        type="radio" 
                        name="genero" 
                        value="fem" 
                    />mulher<br>
                    </label>
                </td>
            </tr>
            <tr style="background-color: seashell; color:black; font-weight: bold" align="center">
                <td colspan="2"><h3>Preencha o formulario abaixo informando seus dados:</h3> <img src="imagens/gretchen.gif"</td>
            </tr>
            <tr style="background-color: seashell; color:black; font-weight: bold" align="center">
                <td>
                    <label for="nome">
                            <h3>Digite seu nome completo:</h3>
                            </label>
                            <input 
                            type="text"
                            name="nome"
                            id="nome" 
                            size="20" 
                            maxlength="30"
                            placeholder="Nome...">
                        <br>
                        <br>
                </td>
                    <td>
                        <label for="nascimento"><h3>Data de nascimento:</h3></label>
                        <input type="date" name="nascimento" id="nascimento" placeholder="Data">
                       <br>
                       <br>
                    </td>
                </tr>
                <tr style="background-color: seashell; color:black; font-weight: bold" align="center">
                    <td>
                        <h3>Endereço:</h3>
                        <input 
                        type="text"
                        name="endereco"
                        id="endereco" 
                        size="20" 
                        maxlength="30"
                        placeholder="Endereço...">
                    <br>
                    <br>
                    </td>
                    <td>
                        <h3>Nº da casa</h3>
                            <input 
                            type="text"
                            name="nome"
                            id="nome" 
                            size="6" 
                            maxlength="6"
                            placeholder="Nº...">
                    <br>
                    <br>
                    </td>
                </tr>

                        <input

                            name="terça"
                            id="terça"
                            value="terça"
                        />Terça-Feira<br>  
                        <label for="quarta">
                        <input
                            type="checkbox"
                            name="quarta"
                            id="quarta"
                            value="quarta"
                        />Quarta-Feira
                        <label for="quinta">

                            name="quinta"

                </tr>

                            <textarea

                            id="descrição"

                        ></textarea>

                    </tr>
                <tr style="background-color: seashell; color:black; font-weight: bold" align="center">

                    <input

                    <br>
